<!doctype html>
<html>
<head>
  <title>Memory Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <header class="header">
    <h1 id="gameTitle">Memory Game</h1>
    <div id="infoPane">
      <p class="gameInfo">Attempts: <span id="tries"></span></p>
      <p class="gameInfo">Time: <span id="time"></span> seconds</p>
      <p class="gameInfo">Stars: <span id="stars"></span></p>
      <button class="winButton">Restart Game</button>
    </div>
  </header>
  <div id="winArea" class="hidden">
    <h1>You've Won!!</h1>
    <p>Congratulations. You've won the game. You took <span id="winTries"></span> tries, <span id="winTime"></span> seconds to win and are awarded the following stars <span id="winStars"></span>.</p>
    <button class="winButton">Play Again!</button>
  </div>
  <div id="gameArea">
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
    <div class="card"><div class="text"></div></div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
